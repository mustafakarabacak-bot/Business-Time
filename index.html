  <script>
    // YardÄ±mcÄ±: geÃ§erli toplam saniyeyi al
    function getCurrentSeconds() {
      if (isRunning && startTimestamp) {
        const now = Math.floor(Date.now() / 1000);
        return accumulatedSeconds + (now - startTimestamp);
      }
      return accumulatedSeconds;
    }function calculateEarnings(totalSec) {
  const salary = parseFloat(salaryInput.value);
  if (isNaN(salary)) return 0;
  const hourlyRate = salary / 173.33;
  const hours = totalSec / 3600;
  const ratePerSec = (hourlyRate / 3600) * ((hours >= 180) ? overtimeMultiplier : 1);
  return +(totalSec * ratePerSec).toFixed(2);
}

function checkDailyGoal(totalSec) {
  const todayKey = new Date().toISOString().split('T')[0];
  const alreadyNotified = localStorage.getItem('goalCongrats_' + todayKey);
  const hours = totalSec / 3600;
  if (hours >= goal && !alreadyNotified) {
    alert('ðŸŽ‰ Tebrikler! GÃ¼nlÃ¼k hedefi aÅŸtÄ±nÄ±z.');
    localStorage.setItem('goalCongrats_' + todayKey, 'true');
  }
}

function updateDisplay() {
  const totalSec = getCurrentSeconds();
  const earned = calculateEarnings(totalSec);
  document.getElementById('earnings').innerText = earned.toFixed(2).replace('.', ',') + ' ' + currency;
  document.getElementById('timeDisplay').innerText = `Toplam SÃ¼re: ${(totalSec / 3600).toFixed(1)}s`;
  const extraTime = totalSec > 180 * 3600 ? (totalSec - 180 * 3600) : 0;
  document.getElementById('overtimeDisplay').innerText = `Fazla Mesai: ${(extraTime / 3600).toFixed(1)}s`;

  const todayKey = new Date().toISOString().split('T')[0];
  localStorage.setItem('daily_' + todayKey, earned);

  checkDailyGoal(totalSec);
}

function startTracking() {
  if (isRunning) return;
  const salary = parseFloat(salaryInput.value);
  if (isNaN(salary) || salary <= 0) {
    alert("LÃ¼tfen geÃ§erli bir maaÅŸ bilgisi girin.");
    return;
  }
  startSound.currentTime = 0;
  startSound.play().catch(()=>{});

  const extraSec = ((+extraHoursInput.value || 0) * 3600) +
                   ((+extraMinutesInput.value || 0) * 60);

  accumulatedSeconds = getCurrentSeconds();
  accumulatedSeconds += extraSec;
  extraHoursInput.value = 0;
  extraMinutesInput.value = 0;
  localStorage.setItem('extraHours', 0);
  localStorage.setItem('extraMinutes', 0);

  earnings = calculateEarnings(accumulatedSeconds);
  startTimestamp = Math.floor(Date.now() / 1000);
  isRunning = true;
  localStorage.setItem('startTimestamp', startTimestamp);
  localStorage.setItem('accumulatedSeconds', accumulatedSeconds);
  localStorage.setItem('isRunning', 'true');
  localStorage.setItem('earnings', earnings);
  updateDisplay();
  timer = setInterval(() => {
    accumulatedSeconds = getCurrentSeconds();
    earnings = calculateEarnings(accumulatedSeconds);
    localStorage.setItem('accumulatedSeconds', accumulatedSeconds);
    localStorage.setItem('earnings', earnings);
    updateDisplay();
  }, 1000);
}

function stopTracking() {
  if (!isRunning) return;
  stopSound.currentTime = 0;
  stopSound.play().catch(()=>{});
  clearInterval(timer);
  accumulatedSeconds = getCurrentSeconds();
  earnings = calculateEarnings(accumulatedSeconds);
  isRunning = false;
  localStorage.setItem('accumulatedSeconds', accumulatedSeconds);
  localStorage.setItem('earnings', earnings);
  localStorage.setItem('isRunning', 'false');

  const todayKey = new Date().toISOString().split('T')[0];
  localStorage.setItem('daily_' + todayKey, earnings);
}

  </script>
