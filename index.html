<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Time</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/business.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a73e8" />
  <style>
    :root {
      --bg: #f4f6fc;
      --text: #1a1a1a;
      --box: #ffffff;
      --accent: #1a73e8;
    }
    body.dark {
      --bg: #121212;
      --text: #f4f4f4;
      --box: #1e1e1e;
      --accent: #8ab4f8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5vw;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }
    h1 {
      font-size: 6vw;
      margin-bottom: 5vw;
      color: var(--accent);
      text-align: center;
    }
    .input-group {
      width: 100%;
      max-width: 500px;
      margin-bottom: 4vw;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 2vw;
      font-size: 4vw;
    }
    input {
      width: 100%;
      padding: 3vw;
      font-size: 4vw;
      border: 1px solid #ccc;
      border-radius: 1.5vw;
      background: var(--box);
      color: var(--text);
    }
    .time-group {
      display: flex;
      gap: 3vw;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2vw;
      max-width: 500px;
      margin-bottom: 5vw;
    }
    button {
      flex: 1 1 45%;
      padding: 3vw;
      font-size: 4vw;
      border: none;
      border-radius: 1.5vw;
      font-weight: bold;
      cursor: pointer;
      min-width: 100px;
    }
    .start-btn { background-color: #34a853; color: white; }
    .stop-btn { background-color: #ea4335; color: white; }
    .reset-btn { background-color: #fbbc04; color: white; }
    .dark-toggle { background-color: #1a73e8; color: white; }
    .earnings-box {
      margin-top: 4vw;
      font-size: 6vw;
      font-weight: bold;
      background: var(--box);
      padding: 5vw;
      border-radius: 3vw;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>BUSINESS TIME</h1>

  <div class="input-group">
    <label for="salary">Maaş Bilgisi (TL)</label>
    <input type="number" id="salary" value="25000">
  </div>

  <div class="input-group">
    <label>Ek Süre</label>
    <div class="time-group">
      <input type="number" id="extraHours" placeholder="Saat" value="0">
      <input type="number" id="extraMinutes" placeholder="Dakika" value="0">
    </div>
  </div>

  <div class="buttons">
    <button class="start-btn" onclick="startTracking()">BAŞLAT</button>
    <button class="stop-btn" onclick="stopTracking()">DURDUR</button>
    <button class="reset-btn" onclick="resetTracking()">SIFIRLA</button>
    <button class="dark-toggle" onclick="toggleDarkMode()">GECE MODU</button>
  </div>

  <div id="earnings" class="earnings-box">0,00 TL</div>

  <script>
    let timer;
    let earnings = parseFloat(localStorage.getItem('earnings')) || 0;
    let isRunning = false;

    function startTracking() {
      clearInterval(timer);
      const salary = parseFloat(document.getElementById('salary').value);
      const extraHours = parseFloat(document.getElementById('extraHours').value) || 0;
      const extraMinutes = parseFloat(document.getElementById('extraMinutes').value) || 0;
      const hourlyRate = salary / 173.33;
      const perSecond = hourlyRate / 3600;

      const savedTime = parseInt(localStorage.getItem('totalSeconds')) || 0;
      const extraTime = (extraHours * 3600 + extraMinutes * 60);
      let totalSeconds = savedTime;

      if (!isRunning) {
        earnings += extraTime * perSecond;
        localStorage.setItem('earnings', earnings);
        isRunning = true;
      }

      timer = setInterval(() => {
        totalSeconds++;
        earnings += perSecond;
        updateDisplay();
        localStorage.setItem('earnings', earnings);
        localStorage.setItem('totalSeconds', totalSeconds);
      }, 1000);
    }

    function stopTracking() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTracking() {
      clearInterval(timer);
      earnings = 0;
      localStorage.removeItem('earnings');
      localStorage.removeItem('totalSeconds');
      isRunning = false;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('earnings').innerText = earnings.toFixed(2).replace('.', ',') + ' TL';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    updateDisplay();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
